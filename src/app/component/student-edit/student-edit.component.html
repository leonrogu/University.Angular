<div class="contaainer">
    <h2>Edit</h2>
    <hr>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} cold-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #studentForm="ngForm" *ngIf="student">
        <div class="form-row">
            <div class="col-md-4 form-floating">
                <input type='text' id="LastName" name="LastName" placeholder="Enter the Last Name" class="form-control"
                    #LastName [(ngModel)]="student.LastName" autocomplete="off"/> 
                <label for="LastName">LastName</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type='text' id="FirstMidName" name="FirstMidName" placeholder="Enter the Last Name" class="form-control"
                    #FirstMidName [(ngModel)]="student.FirstMidName" autocomplete="off"/>
                    <label for="FirstMidName">FirstMidName</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type='text' id="EnrollmentDate" name="EnrollmentDate" placeholder="Enter the Last Name" class="form-control"
                    #EnrollmentDate [(ngModel)]="student.FirstMidName" autocomplete="off"/>
                    <label for="EnrollmentDate">EnrollmentDate</label>
            </div>
        </div>
        <br>
        <div>
            <button class="btn btn-outline-primary" (click)="edit()">Edit</button>
            <a class="btn btn-outline-primary" [routerLink]="['/student-list']">Back</a>
        </div>>

    </form>
</div>
